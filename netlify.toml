[build]
  # Directory to run build command
  base = "."
  
  # Build command
  command = "npm run build"
  
  # Directory with the production-ready files
  publish = "dist"

# Node version
[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA routing - ensures React Router works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
